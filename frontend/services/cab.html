<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Service - AI Travel Agency</title>
    <link rel="stylesheet" href="../assets/traveller.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        #tokenDisplay {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../assets/images/logo.png" alt="AI Travel">
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../services/traveller.html">Traveller Service</a></li>
                <li><a href="../services/bus.html">Bus Service</a></li>
                <li><a href="../services/self-rental.html">Self Rental</a></li>
                <li id="user-info" style="display: none;">
                    <span>Welcome, <span id="username"></span></span>
                    <a href="#" id="logout">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="booking-form">
        <h1>Cab Service Booking</h1>
        <form id="cabBookingForm">
            <label for="pickup-location">Pickup Location</label>
            <input type="text" id="pickup-location" required placeholder="Enter pickup location">

            <label for="dropoff-location">Dropoff Location</label>
            <input type="text" id="dropoff-location" required placeholder="Enter drop-off location">

            <label for="pickup-date">Pickup Date</label>
            <input type="date" id="pickup-date" required>

            <label for="pickup-time">Pickup Time</label>
            <input type="time" id="pickup-time" required>

            <label for="dropoff-date">Dropoff Date</label>
            <input type="date" id="dropoff-date" required>

            <label for="dropoff-time">Dropoff Time</label>
            <input type="time" id="dropoff-time" required>

            <label for="passengers">Number of Passengers</label>
            <input type="number" id="passengers" required min="1" max="14" placeholder="Enter number of passengers">

            <label for="distance">Distance (in kilometers)</label>
            <input type="number" id="distance" required min="1" placeholder="Enter distance to travel">

            <button type="submit">Get Estimated Fare</button>
        </form>
        <div id="fareResult" style="display: none;">
            <h2>Estimated Fare: ₹<span id="estimatedFare"></span></h2>
            <p>Recommended Number of Cabs: <span id="cabRecommendation"></span></p>
            <button id="bookNowBtn">Book Now</button>
        </div>
    </section>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Your Booking</h2>
            <form id="confirmationForm">
                <label for="confirmName">Name</label>
                <input type="text" id="confirmName" required placeholder="Enter your name">

                <label for="confirmPhone">Phone Number</label>
                <input type="tel" id="confirmPhone" required placeholder="Enter your phone number">

                <label for="confirmEmail">Email</label>
                <input type="email" id="confirmEmail" required placeholder="Enter your email">

                <button type="submit">Confirm Booking</button>
            </form>
            <p id="tokenDisplay" style="display: none;"></p>
        </div>
    </div>

    <footer>
        <p>© <span id="current-year"></span> AI Travel Agency. All rights reserved.</p>
    </footer>

    <script>
        let isLoggedIn = localStorage.getItem("isLoggedIn");
        let bookingData = null;

        if (isLoggedIn === "true") {
            document.getElementById("user-info").style.display = "inline";
            document.getElementById("username").textContent = localStorage.getItem("username");
        }

        document.getElementById("logout").addEventListener("click", function(e) {
            e.preventDefault();
            fetch('http://localhost:5000/logout', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    localStorage.clear();
                    window.location.href = "../signin.html";
                });
        });

        document.getElementById("cabBookingForm").addEventListener("submit", function(e) {
            e.preventDefault();

            bookingData = {
                user_id: localStorage.getItem("user_id"),
                pickup_location: document.getElementById("pickup-location").value,
                dropoff_location: document.getElementById("dropoff-location").value,
                pickup_date: document.getElementById("pickup-date").value,
                pickup_time: document.getElementById("pickup-time").value,
                dropoff_date: document.getElementById("dropoff-date").value,
                dropoff_time: document.getElementById("dropoff-time").value,
                passengers: parseInt(document.getElementById("passengers").value),
                distance: parseFloat(document.getElementById("distance").value)
            };

            fetch('http://localhost:5000/estimate/cab', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bookingData)
            })
            .then(response => {
                if (!response.ok) throw new Error('Estimation failed');
                return response.json();
            })
            .then(data => {
                document.getElementById("estimatedFare").textContent = data.fare;
                document.getElementById("cabRecommendation").textContent = data.recommendation;
                document.getElementById("fareResult").style.display = "block";
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to estimate fare. Please try again.');
            });
        });

        document.getElementById("bookNowBtn").addEventListener("click", function() {
            if (!isLoggedIn || isLoggedIn === "false") {
                alert("Please sign in first to book.");
                window.location.href = "../signin.html";
            } else if (!bookingData) {
                alert("Please get an estimated fare first.");
            } else {
                document.getElementById("confirmationModal").style.display = "block";
            }
        });

        document.getElementById("confirmationForm").addEventListener("submit", function(e) {
            e.preventDefault();

            bookingData.name = document.getElementById("confirmName").value;
            bookingData.phone = document.getElementById("confirmPhone").value;
            bookingData.email = document.getElementById("confirmEmail").value;

            fetch('http://localhost:5000/book/cab', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(bookingData)
            })
            .then(response => {
                if (!response.ok) throw new Error('Booking failed');
                return response.json();
            })
            .then(data => {
                document.getElementById("tokenDisplay").textContent = `Your booking token: ${data.token}`;
                document.getElementById("tokenDisplay").style.display = "block";
                alert(`${data.message}\nYour booking token: ${data.token}`);
                setTimeout(() => {
                    document.getElementById("confirmationModal").style.display = "none";
                    window.location.href = "../index.html";
                }, 2000); 
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to confirm booking. Please try again.');
            });
        });

        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
